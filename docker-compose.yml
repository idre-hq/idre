version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # INFRASTRUCTURE SERVICES
  # ---------------------------------------------------------------------------
  
  redis:
    image: redis:6
    ports: ["6379:6379"]
    healthcheck:
      test: redis-cli ping
      interval: 5s
      timeout: 1s
      retries: 5
    volumes:
      - redis-data:/data

  postgres:
    image: postgres:16
    ports: ["5433:5432"]
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
      # ADD THIS LINE HERE:
      - ./init-litellm-db.sh:/docker-entrypoint-initdb.d/init-litellm-db.sh
    healthcheck:
      test: pg_isready -U postgres
      start_period: 10s
      timeout: 1s
      retries: 5
      interval: 5s

  litellm:
    image: ghcr.io/berriai/litellm:main-latest
    ports: ["4000:4000"]
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./litellm_config.yaml:/app/config.yaml
    environment:
      # CHANGE THE DATABASE NAME AT THE END FROM 'postgres' TO 'litellm_db'
      DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/litellm_db"
      
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY} 
      LITELLM_MASTER_KEY: ${LITELLM_MASTER_KEY}
    command: ["--config", "/app/config.yaml", "--detailed_debug"]

  seaweedfs:
    image: chrislusf/seaweedfs
    ports:
      - "8333:8333"   # S3 API
      - "9333:9333"   # Master
      - "8888:8888"   # Filer UI
    command: >
      server
      -dir=/data
      -filer=true
      -s3=true
      -master.volumeSizeLimitMB=1024
      -volume.max=0   
    volumes:
      - seaweedfs-data:/data
    healthcheck:
      test: ["CMD-SHELL", "weed shell -master=localhost:9333 ping || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 20
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 1G



  # ---------------------------------------------------------------------------
  # APP SERVICES
  # ---------------------------------------------------------------------------

  langgraph-api:
    build:
      context: ./ai-agent              
      dockerfile: Dockerfile
    image: gc-ai
    ports: ["8123:8000"]
    depends_on:
      seaweedfs:
        condition: service_healthy
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      litellm:                  # <--- Added dependency
        condition: service_started
    env_file:
      - ai-agent/.env               
    environment:
      REDIS_URI: redis://redis:6379
      DATABASE_URI: postgresql://postgres:postgres@postgres:5432/postgres
      # POINT AI TRAFFIC TO LITELLM PROXY
      OPENAI_BASE_URL: http://litellm:4000 
      # If using LangChain/OpenAI SDK, this forces it to use the proxy

  backend:
    build:
      context: ./backend     
      dockerfile: Dockerfile
    image: gc-backend
    ports: ["8001:8001"]
    depends_on:
      seaweedfs:
        condition: service_healthy
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      langgraph-api:
        condition: service_started
      litellm:                  # <--- Added dependency
        condition: service_started
    env_file:
      - backend/.env             
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/postgres
      REDIS_URL: redis://redis:6379
      ALGORITHM: HS256
      LANGGRAPH_URL: http://langgraph-api:8000
      LANGGRAPH_WEBHOOK_URL: http://backend:8001/webhook
      S3_ENDPOINT_URL: http://seaweedfs:8333
      BUCKET_NAME: my-local-bucket
      AWS_ACCESS_KEY_ID: any
      AWS_SECRET_ACCESS_KEY: any
      # POINT AI TRAFFIC TO LITELLM PROXY
      OPENAI_BASE_URL: http://litellm:4000 

  # frontend:
  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile
  #   image: gc-frontend
  #   ports: ["5173:3000"]
  #   depends_on:
  #     - backend
  #   env_file:
  #     - frontend/.env

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  seaweedfs-data:
    driver: local